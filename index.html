<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img width="80px" class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <nav>
            <form class="trybewarts-login" action="" method="get" enctype="multipart/form-data">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Senha">
                <button id="submitBtn" type="submit">Entrar</button>
                <label for="password"></label>
                <label for="email"></label>
            </form>
        </nav>
    </header>
    <main id="main-form">
        <form id='evaluation-form' action="" method="get">
            <section>
                <input type="text" name="" id="input-name" placeholder="Nome">
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            </section>
            <section>
                <input type="email" name="" id="input-email" placeholder="Email">
                <label for="house">Casa</label>
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </section>
            <section id="radioFamily">
                <label for="" id="label-family">Qual sua família?</label>
                <label for="Frontend">Frontend</label>
                <label for="Backend">Backend</label>
                <label for="FullStack">FullStack</label>
                <input type="radio" name="family" value="Frontend" id="Frontend">
                <input type="radio" name="family" value="Backend" id="Backend">
                <input type="radio" name="family" value="FullStack" id="FullStack">
            </section>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <section>
                <input class="subject" type="checkbox" value="HoFs" name="" id="">HoFs
                <input class="subject" type="checkbox" value="Jest" name="" id="">Jest
                <input class="subject" type="checkbox" value="Promises" name="" id="">Promises
                <input class="subject" type="checkbox" value="React" name="" id="">React
                <input class="subject" type="checkbox" value="SQL" name="" id="">SQL
                <input class="subject" type="checkbox" value="Python" name="" id="">Python
            </section>
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <section id="">
                <input type="radio" name="rate" id="">1
                <input type="radio" name="rate" id="">2
                <input type="radio" name="rate" id="">3
                <input type="radio" name="rate" id="">4
                <input type="radio" name="rate" id="">5
                <input type="radio" name="rate" id="">6
                <input type="radio" name="rate" id="">7
                <input type="radio" name="rate" id="">8
                <input type="radio" name="rate" id="">9
                <input type="radio" name="rate" id="">10
            </section>
            <label class="textarea" for="">Deixe seu comentário:</label>
            <section>
                <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            </section>

        </form>
        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="Trybewarts-img">

    </main>
</body>
</html>
