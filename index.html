<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img width="80px" class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <nav>
            <form class="trybewarts-login" action="" method="get" enctype="multipart/form-data">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Senha">
                <button id="submitBtn" type="submit">Entrar</button>
                <label for="password"></label>
                <label for="email"></label>
            </form>
        </nav>
    </header>
    <main id="main-form">
        <form id='evaluation-form' action="" method="get">
            
        </form>
        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="Trybewarts-img">

    </main>
</body>
</html>
